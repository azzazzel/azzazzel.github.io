    - title: Technical Leadership (Fractional / Advisory)
      icon: i-ic-sharp-supervised-user-circle
      description: |
        Senior leadership without a full-time commitment. Working directly with 
        developers and teams through prototyping, POCs, code reviews, and architecture 
        assessments. Providing clear direction while balancing strategic goals with 
        real-world constraints and day-to-day delivery.
      includes:
        - Architectural decisions and trade-offs
        - Engineering practices and technical direction
        - Supporting team collaboration and decision-making
        - Acting as a senior technical counterpart to product and leadership
    - title: Developer Experience & Enablement
      icon: i-ic-round-rocket-launch
      description: |
        Improving adoption of developer-facing products by focusing on the full
        developer journey — from first contact and documentation to APIs, SDKs, and
        long-term usability. The goal is to make products clear, approachable, and
        genuinely enjoyable to use.
      includes:
        - API, SDK, and developer-facing UX design and refinement
        - Documentation structure and onboarding experience
        - Reducing friction in setup, usage, and integration
        - Building trust and long-term engagement with developers
    - title: Enterprise Consulting (Architecture & AI)
      icon: i-ic-sharp-engineering
      description: |
        Helping organizations make sound technical decisions and adopt new technologies 
        — including AI — in practical, maintainable ways. The focus is on clarity, 
        trade-offs, and long-term sustainability within complex enterprise environments.
      includes:
        - Distributed architecture advisory for large organizations
        - Process optimization and automation in complex domains
        - Introducing AI responsibly into existing systems
        - Bridging legacy platforms with modern practices

