url: https://slidr.io/azzazzel/what-is-a-portal
premiere: 2014-05-13
abstract: |
  The talk presents a slightly different point of view on portals that contrasts the widespread belief that they are heavy and complicated solutions. Short trip begins with some buzzwords and quickly passing through the portal standards leads to what today's portal platforms have to offer. Live demo shows how a modern portal like Liferay can solve real problems and deliver solutions faster using standard components, services and developer friendly tools.
